<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
            <img src="Logo.svg" alt="logo">
        <div class="search">
            <img src="E:\Tec2\Travelgram\icons\MagnifyingGlass.svg" alt="search">
            <a href="#">Explorar</a>
            <a href="#">Minhas Viagens</a>
            <img src="Profile pic.png" width="50px" height="50px" alt="Profile">
        </div>
    </div>
    <div class="info">
        <div class="profile">
            <img src="Profile pic.png" alt="Profile">
            <div class="text">
                <h1>Isabela Torres</h1>
                <p>Amante de viagens, cultura e gastronomia.

                </p>

            </div>
            <div class="countries">
                <img src="E:\Tec2\Travelgram\icons\AirplaneTilt.svg" alt="airplane">
                <p>37 países</p>
            </div>
            <div class="img">
                <img src="E:\Tec2\Travelgram\icons\Image.svg" alt="image">
                <p>240 fotos</p>
            </div>  
        </div>
        

    </div>

</html>
